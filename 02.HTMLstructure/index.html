<body>
    <div>   
        <h1>Form elements - input</h1>
        <form action="" method="post">
            <label for="First Name">First Name: 
            <input type="text" id ="fname" name="fname" required placeholder="Insert your Name"> <br>
            
            <label for="email">E-mail:
            <input type="text" required placeholder="insert your e-mail"> 
            <br>
            <label for="password">Password:</label>
            <input type="password" minlength="10" placeholder="your password here">
            <br>
            <label for="telephone">Mobile:</label>
            <input type="tel" minlength="10" placeholder="your number here">
            <br>
            <label for="search">Search:</label>
            <input type="search" placeholder="search here">
            <br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender"> Male 
            <input type="radio" name="gender"> Female 
            <br>
            <label for="Expexted income">Expexted income</label>
            <input type="range"> £0.00 / £1000.00
            <br>
            <label for="Upload photo">Upload photo</label>
            <input type="file"> 
            <br>
            <p><em>I agree to the terms and conditions*</em><input type="checkbox"></p>
            <br>
            <Button>Create account</Button>
        </form>
    </div>
