<body>
    <h1>FORMS</h1>
    
    <form action="">
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <h2>Select a car brand</h2>
            <label for="Volvo">Volvo</label>
            <input id="Volvo" type="checkbox" name="brand" value="VOLVO">
            <label for="Bmw">BMW</label>
            <input id="Bmw" type="checkbox" name="brand" value ="BMW">
            <label for="Audi">Audi</label>
            <input id="Audi" type="checkbox" name="brand" value ="AUDI">
        </div>

        <div>
            <h2>Select location</h2>
            <label for="de">Germany</label>
            <input type="radio" name="location" id ="Germany" value="de">
            <label for="bg">Bulgaria</label>
            <input type="radio" name="location" id ="Bulgaria" value="bg">
            <label for="fr">France</label>
            <input type="radio" name="location" id ="France" value="fr">
        </div>
        <br>
<div>
    <textarea name="Message" id="message" cols="30" rows="10" placeholder="Write your opinion here">Write your oppinion</textarea>
</div>
<br>
<button>Submit</button>
        
    </form>
